[project]
name = "qhist-db"
version = "0.1.0"
description = "SQLite database toolkit for NCAR HPC job history"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0",
    "rich",
    "click",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

analysis = [
         "qhist-db[dev]",
         "jupyterlab",
         "numpy",
         "matplotlib",
         "pyyaml",
         "pandas",
]

[project.scripts]
qhist-sync = "scripts.sync_jobs:main"
qhist-report = "qhist_db.cli:cli"
fs-scan-to-db = "fs_scans.scan_to_db:main"
query-fs-scan-db = "fs_scans.query_db:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["qhist_db*", "scripts*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
